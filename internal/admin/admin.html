        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { margin-bottom: 20px; color: #1a1a1a; }

        .form-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        input, select, textarea { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #007bff; }
        input[type="text"], textarea { flex: 1; min-width: 150px; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; transition: background 0.2s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: 600; }
        .tag { display: inline-block; padding: 2px 8px; background: #e9ecef; border-radius: 4px; font-size: 12px; margin: 2px; }
        .tag-openai { background: #d4edda; color: #155724; }
        .tag-anthropic { background: #fff3cd; color: #856404; }
        .tag-google { background: #cce5ff; color: #004085; }
        .key-display { font-family: monospace; background: #f8f9fa; padding: 4px 8px; border-radius: 4px; }
        .copy-btn { padding: 4px 8px; font-size: 12px; margin-left: 8px; }
        .status { padding: 20px; text-align: center; color: #666; }
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: #333; color: white; border-radius: 4px; opacity: 0; transition: opacity 0.3s; }
        .toast.show { opacity: 1; }
        .model-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 10px; }
        .model-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px; padding: 12px; cursor: pointer; transition: all 0.2s; position: relative; }
        .model-card:hover { background: #e9ecef; border-color: #007bff; }
        .model-card.available { border-color: #28a745; background: #f0f9f6; }
        .model-card.unavailable { border-color: #dc3545; background: #fdf6f6; }
        .model-card.testing { opacity: 0.6; }
        .model-name { font-weight: 600; font-size: 13px; margin-bottom: 4px; word-break: break-all; }
        .model-provider { font-size: 12px; color: #666; margin-bottom: 6px; }
        .model-status { font-size: 11px; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-dot.available { background: #28a745; }
        .status-dot.unavailable { background: #dc3545; }
        .status-dot.untested { background: #6c757d; }
        .status-text.available { color: #28a745; }
        .status-text.unavailable { color: #dc3545; }
        .status-text.untested { color: #6c757d; }
        .test-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .test-modal.show { display: flex; }
        .test-modal-content { background: white; border-radius: 8px; padding: 20px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .test-modal-content h3 { margin-bottom: 15px; }
        .test-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; font-family: monospace; font-size: 12px; }
        .test-output { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; margin-top: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .modal-buttons button { flex: 1; }
    </style>
</head>
