# OpenBridge Configuration Example
# 复制此文件为 config.yaml 并填入你的 API Keys

server:
  host: "0.0.0.0"
  port: "8080"

# 管理后台配置
admin:
  enabled: true
  password: "your-admin-password"  # 留空则无需密码

# 客户端 API Keys - 下游客户端使用这些 key 访问本服务
client_api_keys:
  - "sk-openbridge-key-1"

# Provider 配置 - 上游 LLM 服务商
providers:
  # OpenAI 官方
  openai:
    type: openai
    base_url: "https://api.openai.com/v1"
    api_keys:
      - "sk-your-openai-key"
    rotation_strategy: "round_robin"

  # Claude 官方 (原生 API)
  claude:
    type: anthropic
    base_url: ""  # 留空使用默认 https://api.anthropic.com
    api_keys:
      - "sk-ant-your-claude-key"
    rotation_strategy: "round_robin"

  # Google Gemini (原生 API)
  gemini:
    type: google
    base_url: ""  # 留空使用默认 https://generativelanguage.googleapis.com/v1beta
    api_keys:
      - "your-google-api-key"
    rotation_strategy: "round_robin"

  # DeepSeek (OpenAI 兼容)
  deepseek:
    type: openai
    base_url: "https://api.deepseek.com/v1"
    api_keys:
      - "sk-your-deepseek-key"

# 日志配置
logging:
  level: "info"
  format: "text"
  log_requests: false
  log_responses: false
